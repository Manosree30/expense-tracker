<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .box {
        background: white;
        width: 350px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
        width: 70%;
        padding: 8px;
    }

    button {
        padding: 8px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }

    li {
        background: #eee;
        padding: 8px;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        cursor: pointer;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
    }

    .delete {
        background: red;
        color: white;
        border: none;
        padding: 4px 6px;
    }
</style>
</head>

<body>
<div class="box">
    <h3>To-Do List</h3>

    <input type="text" id="task">
    <button onclick="addTask()">Add</button>

    <ul id="list"></ul>
</div>

<script>
function addTask() {
    let taskText = document.getElementById("task").value;
    if (taskText === "") return;

    let li = document.createElement("li");
    li.textContent = taskText;

    li.onclick = function () {
        li.classList.toggle("completed");
    };

    let del = document.createElement("button");
    del.textContent = "X";
    del.className = "delete";
    del.onclick = function (e) {
        e.stopPropagation();
        li.remove();
    };

    li.appendChild(del);
    document.getElementById("list").appendChild(li);
    document.getElementById("task").value = "";
}
</script>
</body>
</html>
